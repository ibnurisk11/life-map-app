<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Mapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Life Mapping App!</h1>
        <p class="text-center">Tambahkan milestone kehidupanmu!</p>

        <div class="card p-4 shadow-sm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="startYear" class="form-label">Tahun Mulai:</label>
                    <input type="number" id="startYear" class="form-control" placeholder="Masukkan tahun mulai..." required>
                </div>
                <div class="col-md-6">
                    <label for="endYear" class="form-label">Tahun Selesai:</label>
                    <input type="number" id="endYear" class="form-control" placeholder="Masukkan tahun selesai..." required>
                </div>
                <div class="col-md-6">
                    <label for="milestoneInput" class="form-label">Milestone:</label>
                    <input type="text" id="milestoneInput" class="form-control" placeholder="Masukkan milestone..." required>
                </div>
                <div class="col-md-6">
                    <label for="categorySelect" class="form-label">Kategori:</label>
                    <select id="categorySelect" class="form-select">
                        <option value="">Pilih Kategori</option>
                        <option value="Pendidikan">Pendidikan</option>
                        <option value="Karir">Karir</option>
                        <option value="Pribadi">Pribadi</option>
                        <option value="Bisnis">Bisnis</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-danger" onclick="downloadAsPDF()">Download PDF</button>
                <button class="btn btn-primary" onclick="addMilestone()">Tambah</button>
            </div>
        </div>

        <h2 class="mt-5">Daftar Milestone</h2>
        <ul id="milestoneList" class="list-group mt-3"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
