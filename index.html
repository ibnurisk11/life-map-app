<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Mapping</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Life Mapping App!</h1>
        <p>Tambahkan milestone kehidupanmu!</p>
        <label for="startYear">Tahun Mulai:</label>
        <input type="number" id="startYear" placeholder="Masukkan tahun mulai...">
        <label for="endYear">Tahun Selesai:</label>
        <input type="number" id="endYear" placeholder="Masukkan tahun selesai...">
        <input type="text" id="milestoneInput" placeholder="Masukkan milestone...">
        <button onclick="addMilestone()">Tambah</button>
        <ul id="milestoneList"></ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
